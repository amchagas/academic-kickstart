# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: true  # Fetch Hugo themes
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      
    #setup the action to use the latest version of Hugo & extended
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    # build the website
    - name: Build
      run: hugo
    #deploy by moving into the public folder and pushing it to the repo
    - name: Deploy
      #with:
        #  github_token: ${{ secrets.GITHUB_TOKEN }}
        #  publish_dir: ./public 
      
      run: |
        cd ./public
        #using my personal information for now, need to figure out how to do this for each user later
        git config --local user.name 'amchagas'
        git config --local user.email 'andremaia.chagas@gmail.com'
        
        git add .
        git commit -am "deploying website"
    
    #push changes
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
          git push
        
            
    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Hello, world!
